scmOverrides:
    -
      match:
          scm: "git"
      set:
          dir: "not_working_but_replaced_below"
      replace:
          dir:
            pattern: "^.*$"
            replacement: "git"
    -
      match:
          scm: "url"
      set:
          dir: "url"
    -
      match:
          scm: "svn"
      set:
          dir: "svn"
