root: True

checkoutSCM:
   scm: url
   url: "file://${SOURCE_FILE}"
   digestSHA1: "${SOURCE_HASH}"
   fileName: "result.txt"

buildVarsWeak: [GENERATION]
buildScript: |
   cp $1/result.txt .

   # only append to catch incremental builds
   echo "$GENERATION" >> generation.txt

packageScript: |
   cp $1/* .
