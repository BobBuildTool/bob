privateEnvironment:
    NUM_CHILDREN: "$(numChildren)"
# set property for special checkout subdirectory
CheckoutDir: "special"
checkoutVars: [PLATFORM]
checkoutScript: |
  echo "lib1 $PLATFORM"
buildScript: |
  true
packageVars: [NUM_CHILDREN, PARENT_CHILDREN]
packageScript: |
  test "$NUM_CHILDREN" -eq 0
  test "$PARENT_CHILDREN" = "0:0"
  true
