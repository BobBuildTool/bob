# Empty sandbox that mounts the whole host
provideSandbox:
    paths: ["/usr/local/bin", "/usr/local/sbin", "/usr/bin", "/usr/sbin",
            "/bin", "/sbin"]
    mount:
        - /bin
        - /etc
        - /lib
        - /run
        - /usr
        - /var
       
        - ["/lib32", "/lib32", [nofail]]
        - ["/lib64", "/lib64", [nofail]]
    environment:
        FOO: bar
