# Empty sandbox that mounts the whole host
provideSandbox:
    paths: ["/usr/local/bin", "/usr/bin", "/bin"]
    mount:
        - /bin
        - /etc
        - /lib
        - /opt
        - /run
        - /usr
        - /var
       
        - ["/lib32", "/lib32", [nofail]]
        - ["/lib64", "/lib64", [nofail]]
